<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Thêm siêu thị</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: beige;">
	<div class="container" >
		<h1 class="text-center">Sửa siêu thị</h1>
		
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${b}">
		<button onclick="goBack()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add">Trở lại</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
			<input type="hidden" name="mast" th:value="${b.mast}" />
			<div class="mb-3">
				<label for="name" class="form-label">Tên siêu thị
				</label> <input type="text" class="form-control" name="tenst" th:value="${b.tenst}">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Địa chỉ
				</label> <input type="text" class="form-control" name="diachi" th:value="${b.diachi}">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Hàng hóa
				</label> <input type="text" class="form-control" name="hanghoa" th:value="${b.hanghoa}">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Số lượng
				</label> <input type="text" class="form-control" name="soluong" th:value="${b.soluong}">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Thành tiền
				</label> <input type="text" class="form-control" name="thanhtien" th:value="${b.thanhtien}">
			</div>
			<center><button type="submit" class="btn btn-primary">Lưu</button></center>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
</body>

</html>
